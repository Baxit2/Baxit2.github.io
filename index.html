<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    button {
      margin-right: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
    #report {
      margin-top: 20px;
      padding: 15px;
      background-color: #ffffff;
      border: 1px solid #ccc;
      display: none; /* schováno na začátku */
    }
  </style>
</head>
<body>

  <h1>Report</h1>

  <button onclick="zobrazReport()">Zobraz report</button>
  <button onclick="schovejReport()">Schovej report</button>

  <div id="report">
   <iframe title="Data města" width="1500" height="600" src="https://app.powerbi.com/view?r=eyJrIjoiMWUzZDY2NzQtOGE0My00ZWI4LTliZWEtMzc2MTZmNjE3YjczIiwidCI6ImM2M2NlNzI5LWNhMTctNGU1Mi1hYTJkLTk2Yjc5NDg5YTU0MiIsImMiOjh9" frameborder="0" allowFullScreen="true"></iframe>
  </div>

  <script>
    function zobrazReport() {
      document.getElementById("report").style.display = "block";
    }

    function schovejReport() {
      document.getElementById("report").style.display = "none";
    }
  </script>

</body>
</html>
