<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    button {
      margin-right: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
    #report {
      margin-top: 20px;
      padding: 15px;
      background-color: #ffffff;
      border: 1px solid #ccc;
      display: none; /* schováno na začátku */
    }
  </style>
</head>
<body>

  <h1>Report</h1>

  <button onclick="zobrazReport()">Zobraz report</button>
  <button onclick="schovejReport()">Schovej report</button>

  <div id="report">
    <h2>Obsah reportu</h2>
    <p>Toto je ukázkový obsah reportu, který může obsahovat různé informace, tabulky nebo grafy.</p>
  </div>

  <script>
    function zobrazReport() {
      document.getElementById("report").style.display = "block";
    }

    function schovejReport() {
      document.getElementById("report").style.display = "none";
    }
  </script>

</body>
</html>
